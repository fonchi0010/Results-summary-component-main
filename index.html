<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main class="container">
    <section class="bgn-color">
    <article class="first-zone">
        <h3 class="first-zone-title">Your Result<h3/>
       <div class="first-zone-circle"> 
        <p class="first-zone-circle-paragraph"><span class="first-zone-circle-span">76</span>of 100</p>
       </div>  
        <h1 class="first-zone-title-2">Great</h1>
        <p class="first-zone-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    <article class="second-zone">
      <h2 class="second-zone-title">Summary</h2>
      
     <ul>

        <li class="li-reaction">
          <div class="li-first-reaction">
            <img src="assets/images/icon-reaction.svg" class="li-first-reaction-img">
              <span class="li-first-reaction-span">Reaction</span>
          </div>
          <div class="li-second-reaction-fraction">
            80 <span class="li-second-reaction-fraction-denominator">/100</span>
          </div>
        </li>

        <li class="li-memory">
        <div class="li-first-memory">
          <img src="assets/images/icon-memory.svg" class="li-first-memory-img">
          <span class="li-first-memory-span">Memory</span>
        </div>
        <div class="li-second-memory-fraction">
          92 <span class="li-second-memory-fraction-denominator">/100</span>
        </div>
        </li>

        <li class="li-verbal">
          <div class="li-first-verbal">
            <img src="assets/images/icon-verbal.svg" class="li-first-verbal-img">
            <span class="li-first-verbal-span">Verbal</span>
          </div>
          <div class="li-second-verbal-fraction">
            61 <span class="li-second-verbal-fraction-denominator">/100</span>
          </div>
        </li>

        <li class="li-visual">
          <div class="li-first-visual">
            <img src="assets/images/icon-visual.svg" class="li-first-visual-img">
            <span class="li-first-visual-span">Visual</span>
          </div>
          <div class="li-second-visual-fraction">
            72 <span class="li-second-visual-fraction-denominator">/100</span>
          </div>
        </li>

     </ul> 
      <button class="btn">Continue</button>
    </article>
  </section>
  </main>
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
